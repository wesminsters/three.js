<!doctype html>
<html lang="en">
	<head>
		<title>Wxc3d</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

        <div id="content"></div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js" type="text/javascript"></script>
        <script src="js/Wxc3d/build/Wxc3d.js" type="text/javascript"></script>

        <script type="text/javascript">

            (function(){

                $(document).ready(function(){

                    var map = new WXC.Map({
                        "$container": $("#content"),
                        "bgColor": "0xFFFF00",
                        "debug": true,
                        //"fps": 1,
                        //"lookAt": {"lat":42.5, "lon":-89.04},
                        "zoom": 8
                    });

                    map.addLayer(new WXC.BingTileLayer({}, map));
                    //map.addLayer(new WXC.CurrentRadarTileLayer({}, map));

                    map.lookAt({"lat":42.5, "lon":-89.04});

                });

            })();

        </script>

	</body>
</html>
